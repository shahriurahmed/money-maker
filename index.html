<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Maker</title>

    <!-- bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- header started -->
    <header class="my-5">
        <h1 class="text-center fw-bolder text-color">Money Maker</h1>

    </header>
    <main>
        <div class="container">
            <div class="row ">
                <div class="col-sm-12 col-lg-6 col-md-6 col1 shadow p-3 mb-5 bg-body rounded">
                    <img src="img/money-g66ff9bc2d_1920.jpg" alt="">
                </div>
                <div
                    class="col-sm-12 col-lg-6 col-md-6 shadow p-3 mb-5 bg-body rounded container py-5 d-flex justify-content-center ">

                    <!-- income -->

                    <div>
                        <div>
                            <h3 class="fw-bold ">Income</h3>
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <label for="income" class="col-form-label fw-bold">Income</label>
                                </div>
                                <div class="col-auto">
                                    <input type="number" id="inputincome" placeholder=" Enter Total Income">
                                </div>
                                <!-- warning -->
                                <div class=" notify-income" id="notify-income">
                                    <p>Please enter valid value.</p>
                                </div>
                            </div>
                        </div>

                        <!-- expenses -->
                        <div>
                            <h3 class="fw-bold pt-3 ">Expenses</h3>

                            <!-- food -->
                            <div class="row g-3 align-items-center mb-2">
                                <div class="col-auto">
                                    <label for="food" class="col-form-label fw-bold">Food</label>
                                </div>
                                <div class="col-auto" id="food">
                                    <input type="number" id="inputfood" placeholder=" Enter Food Expense">
                                </div>

                                <!-- warning -->
                                <div class=" notify-food" id="notify-food">
                                    <p>Please enter valid value.</p>
                                </div>
                            </div>

                            <!-- rent -->
                            <div class="row g-3 align-items-center mb-2">
                                <div class="col-auto">
                                    <label for="rent" class="col-form-label fw-bold">Rent</label>
                                </div>
                                <div class="col-auto" id="rent">
                                    <input type="number" id="inputrent" placeholder=" Enter Rent Expense">
                                </div>

                                <!-- warning -->
                                <div class=" notify-rent" id="notify-rent">
                                    <p>Please enter valid value.</p>
                                </div>
                            </div>

                            <!-- clothes -->
                            <div class="row g-3 align-items-center mb-3 ">
                                <div class="col-auto">
                                    <label for="clothes" class="col-form-label fw-bold">Clothes</label>
                                </div>
                                <div class="col-auto" id="clothes">
                                    <input type="number" id="inputclothes" placeholder=" Enter Clothes Expense">
                                </div>
                                <!-- warning -->
                                <div class=" notify-clothes" id="notify-clothes">
                                    <p>Please enter valid value.</p>
                                </div>
                            </div>
                        </div>

                        <!-- calculate button -->
                        <div class="row g-3 align-items-center mb-2 custom-alignment">
                            <div class="col-auto">
                                <button class="btn btn-purple" id="calculate">Calculate</button>
                            </div>
                            <!-- warning -->
                            <div class=" notify-calculate" id="notify-calculate">
                                <p>Expenses is not allowed to be greater than Total Income .</p>
                            </div>

                        </div>

                        <!-- Expenses + Balance -->
                        <div class="custom-alignment">
                            <h5 class="fw-bold pt-3">Total Expenses : <span id="totalexoenses"></span></h5>
                            <h5 class="fw-bold">Balance : <span id="balance"></span></h5>
                        </div>

                        <!-- savings -->


                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="income" class="col-form-label fw-bold">Save</label>
                            </div>
                            <div class="col-auto " id="savings">
                                <input type="number" id="inputincome" placeholder=" Enter Savings Amount">
                            </div>

                            <div class="col-auto pt-1">
                                <h4>%</h4>
                            </div>
                            <div class="row g-3 align-items-center pb-3  col-auto pt-0">

                                <!-- save button -->
                                <div class="col-auto pt-0">
                                    <button class="btn btn-purple">Save</button>
                                </div>

                            </div>

                            <!-- warning -->
                            <div class=" mt-0 notify-savings">
                                <p>Please enter valid value.</p>
                            </div>
                        </div>

                        <!-- savings+remaining balance -->
                        <div class="custom-alignment">
                            <h5 class="fw-bold pt-3">Saving Amount : <span>10</span></h5>
                            <h5 class="fw-bold">Remaining Balance : <span></span></h5>
                        </div>




                    </div>


                </div>
            </div>

        </div>
    </main>

    <!-- script files -->
    <script src="js/moneymaster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
